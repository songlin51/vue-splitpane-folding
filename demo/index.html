
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>vue-split-pane</title>
  </head>
  <style>
    body{
      margin: 0;
    }
  </style>
  <body>
    <script src='https://unpkg.com/vue@2.2.6'></script>
    <script src="../dist/vue-split-pane.min.js"></script>
    
    <div id="app" class='components-container'>
  
      <template>

        <split-pane v-on:resize="resize" :min-percent='20' split="vertical" :folding="true">
          <template slot="paneL">
            A
          </template>
  
          <template slot="paneR">
  
            <split-pane split="horizontal">
  
              <template slot="paneL">
               B
              </template>
  
              <template slot="paneR">
                <split-pane v-on:resize="resize" split="vertical" :default-percent='30' :folding="true">
  
                  <template slot="paneL">
                   C
                  </template>
  
                  <template slot="paneR">
                   D
                  </template>
  
                </split-pane>
              </template>
  
            </split-pane>
  
          </template>
        </split-pane>
  
      </template>
  
    </div>
  
    <script>
      var Main = {
        name: 'test',
        methods: {
          resize() {
            console.log('resize')
          }
        }
      };
      var Ctor = Vue.extend(Main)
      new Ctor().$mount('#app')
    </script>
  </body>
  
  </html>
